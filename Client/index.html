<!DOCTYPE html>
<html lang="en-GB">
	<head>
		<title>Choose Name - Live Chat</title>

		<!-- Character encoding & responsiveness -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">

		<!-- Bootstrap stylesheets -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" type="text/css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" type="text/css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">

		<style>
			body {
				background: radial-gradient( circle, rgba( 255, 255, 255, 1 ) 30%, rgba( 240, 240, 240, 1 ) 100% );
			}
		</style>
	</head>
	<body>
		<!-- Container with space above it -->
		<div class="container mt-5">

			<!-- Box -->
			<div class="row justify-content-center">
				<div class="col-3 p-3 pt-2 text-center border rounded bg-light">

					<!-- Title & instructions -->
					<div class="row">
						<h1><strong>Live Chat</strong></h1>
						<p>Enter a name of your choosing<br>below to begin chatting.</p>
					</div>

					<!-- Form for choosing a name, novalidate because Bootstrap handles that -->
					<div class="row">
						<form id="nameForm" method="post" action="/api/name" novalidate>

							<!-- Input for name -->
							<div class="input-group has-validation mb-2">

								<!-- Icon -->
								<span id="userIcon" class="input-group-text">
									<i class="bi bi-person-circle"></i>
								</span>

								<!-- Input with validation in attributes -->
								<input id="nameInput" class="form-control shadow-none" type="text" placeholder="John Doe..." required minlength="2" maxlength="30" aria-label="John Doe..." aria-describedby="userIcon">
								
								<!-- Message if input validation fails -->
								<div class="invalid-feedback">
									Please choose a name.
								</div>
							</div>

							<!-- Submit button with spinner -->
							<button id="continueButton" class="btn btn-primary w-100" type="submit">
								<span id="continueButtonSpinner" class="spinner-border spinner-border-sm visually-hidden" role="status" aria-hidden="true"></span>
								<span>Continue</span>
							</button>

						</form>
					</div>

				</div>
			</div>

		</div>

		<!-- Popup alert box for feedback messages, shown when needed -->
		<div id="feedbackModal" class="modal fade" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">

					<!-- Title at the top -->
					<div class="modal-header">
						<h5 id="feedbackModalTitle" class="modal-title"></h5>
						<button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>

					<!-- Message in the middle -->
					<div class="modal-body">
						<p id="feedbackModalMessage"></p>
					</div>

					<!-- Close button at the bottom -->
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Okay</button>
					</div>

				</div>
			</div>
		</div>

		<!-- Bootstrap & jQuery libraries -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js" integrity="sha384-Ft/vb48LwsAEtgltj7o+6vtS2esTU9PCpDqcXs4OCVQFZu5BqprHtUCZ4kjK+bpE" crossorigin="anonymous"></script>

		<!-- Custom scripts -->
		<script src="scripts/feedback.js" type="text/javascript"></script>
		<script src="scripts/serverErrorCodes.js" type="text/javascript"></script>
		<script src="scripts/chooseName.js" type="text/javascript"></script>
	</body>
</html>
